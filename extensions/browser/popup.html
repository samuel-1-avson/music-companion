<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Music Companion</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 320px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #1a1a1a;
      color: #fff;
    }
    
    .header {
      background: linear-gradient(135deg, #1DB954 0%, #191414 100%);
      padding: 16px;
      display: flex;
      align-items: center;
      gap: 12px;
    }
    
    .logo {
      width: 40px;
      height: 40px;
      background: #fff;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 20px;
    }
    
    .title {
      font-size: 16px;
      font-weight: 600;
    }
    
    .subtitle {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .content {
      padding: 16px;
    }
    
    .status-card {
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .status-row {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 8px;
    }
    
    .status-row:last-child {
      margin-bottom: 0;
    }
    
    .status-label {
      font-size: 12px;
      color: #888;
    }
    
    .status-value {
      font-size: 12px;
      font-weight: 500;
    }
    
    .status-value.connected {
      color: #1DB954;
    }
    
    .status-value.disconnected {
      color: #ff4444;
    }
    
    .toggle-container {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #2a2a2a;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 12px;
    }
    
    .toggle-label {
      font-size: 13px;
    }
    
    .toggle {
      width: 44px;
      height: 24px;
      background: #444;
      border-radius: 12px;
      position: relative;
      cursor: pointer;
      transition: background 0.2s;
    }
    
    .toggle.active {
      background: #1DB954;
    }
    
    .toggle-knob {
      width: 20px;
      height: 20px;
      background: #fff;
      border-radius: 50%;
      position: absolute;
      top: 2px;
      left: 2px;
      transition: transform 0.2s;
    }
    
    .toggle.active .toggle-knob {
      transform: translateX(20px);
    }
    
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      margin-bottom: 8px;
    }
    
    .btn:last-child {
      margin-bottom: 0;
    }
    
    .btn-primary {
      background: #1DB954;
      color: #000;
    }
    
    .btn-primary:hover {
      background: #1ed760;
    }
    
    .btn-secondary {
      background: #333;
      color: #fff;
    }
    
    .btn-secondary:hover {
      background: #444;
    }
    
    .category-badge {
      display: inline-block;
      padding: 4px 8px;
      background: #1DB954;
      color: #000;
      border-radius: 4px;
      font-size: 11px;
      font-weight: 600;
      text-transform: uppercase;
    }
    
    .footer {
      padding: 12px 16px;
      border-top: 1px solid #333;
      text-align: center;
    }
    
    .footer a {
      color: #888;
      text-decoration: none;
      font-size: 11px;
    }
    
    .footer a:hover {
      color: #1DB954;
    }
  </style>
</head>
<body>
  <div class="header">
    <div class="logo">ðŸŽµ</div>
    <div>
      <div class="title">Music Companion</div>
      <div class="subtitle">Smart music for your browsing</div>
    </div>
  </div>
  
  <div class="content">
    <div class="status-card">
      <div class="status-row">
        <span class="status-label">Status</span>
        <span class="status-value" id="status">Checking...</span>
      </div>
      <div class="status-row">
        <span class="status-label">Current Context</span>
        <span id="category"><span class="category-badge">-</span></span>
      </div>
      <div class="status-row">
        <span class="status-label">Last Sync</span>
        <span class="status-value" id="lastSync">Never</span>
      </div>
    </div>
    
    <div class="toggle-container">
      <span class="toggle-label">Auto-sync enabled</span>
      <div class="toggle" id="toggle">
        <div class="toggle-knob"></div>
      </div>
    </div>
    
    <button class="btn btn-primary" id="syncNow">
      Sync Now
    </button>
    
    <button class="btn btn-secondary" id="openApp">
      Open Music Companion
    </button>
  </div>
  
  <div class="footer">
    <a href="http://localhost:3005" target="_blank">localhost:3005</a>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
